name: Check Include What You Use

on:
    push:
    pull_request:
    workflow_dispatch:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
    iwyu_linux:
        name: IWYU on Linux (gcc_release, clang, mbedtls)
        timeout-minutes: 60

        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: connectedhomeip/chip-build:latest
            volumes:
                - "/tmp/log_output:/tmp/test_logs"
            options:
                --sysctl "net.ipv6.conf.all.disable_ipv6=0
                net.ipv4.conf.all.forwarding=1 net.ipv6.conf.all.forwarding=1"

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Bootstrap
              timeout-minutes: 10
              run: scripts/build/gn_bootstrap.sh
            - name: Build Compile Commands
              run: |
                scripts/build/gn_gen.sh --args="is_debug=true is_clang=true" --export-compile-commands
                sed -i 's/"directory": .*/"directory": "${{ github.workspace }}",/g' out/compile_commands.json
                head out/compile_commands.json
                #scripts/build/gn_build.sh
            - name: Run Include What You Use
              uses: EmilGedda/include-what-you-use-action@v1.0
              with:
                  compilation-database-path: 'out'
                  output-format: 'iwyu'
                  no-error: 'false'
