name: Verify Include What You Use
on:
    push:
    pull_request:
    workflow_dispatch:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
  code-lints:
    runs-on: ubuntu-latest
    if: github.actor != 'restyled-io[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
            submodules: true
      - name: Bootstrap
        timeout-minutes: 10
        run: scripts/build/gn_bootstrap.sh
      - name: Setup Build
        run: scripts/build/gn_gen.sh --args="chip_config_memory_debug_checks=true chip_config_memory_debug_dmalloc=true" --export-compile-commands
      - name: Run Include What You Use
        uses: EmilGedda/include-what-you-use-action@v1.0
        with:
            compilation-database-path: 'out/'
            output-format: 'iwyu'
            no-error: 'false'
